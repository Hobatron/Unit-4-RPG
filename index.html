<!doctype html>

<html lang="EN">

<head>
    <meta charset="utf-8">

    <title>Week 4 RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <iframe src="assets\sounds\silence.mp3" allow="autoplay" id="audio"></iframe>

    <audio autoplay id="myAudio">
        <source src="assets\sounds\tristram.mp3">
    </audio>

    

    <div id="mainContainer" class="container">
        <div id="topHUD" class="row align-items-center justify-content-center">
            <p style="font-size: 100px">Choose your hero...</p>
        </div>
        <div id="mainWindow" class="row justify-content-center align-items-center">


            <!-- Char Select -->
            <div id="charCard" class="">
                <button id="return" class="btn btn-danger">Return</button>
                <button id="choose" class="btn btn-success">Choose</button>
            </div>

            <div id="1" class="charContainer">
                <img value="1" id="warrior" class="charImg charListener border border-dark" src="assets/imgs/warrior.png"
                    alt="Warrior">
            </div>
            <div id="2" class="charContainer">
                <img id="wizard" value="2" class="charImg charListener border border-dark" src="assets/imgs/wizard.png"
                    alt="Wizard">
            </div>
            <div id="3" class="charContainer" value="3">
                <img id="archer" class="charImg charListener border border-dark" src="assets/imgs/archer.png" alt="Archer">
            </div>

            <!-- Hub -->


            <!-- Fight -->

            <div id="fightWindow" class="row align-items-center">
                <div id="abilites" class="col">
                    <div class="col">
                        <p id="currentHP"></p>
                    </div>
                    <button id="atk1" class="attack row btn btn-dark btn-lg"></button><br>
                    <button id="atk2" class="attack row btn btn-dark btn-lg"></button><br>
                    <button id="atk3" class="attack row btn btn-dark btn-lg"></button><br>

                </div>


                <div id="monsterBlock" class="col">
                    <p id="monsterHP" style="position:absolute;width:219px;top:-150px; left:250px"></p>
                    <img id="monster" style="position:absolute;width:219px;height:350px;top:-280px;" />
                </div>
            </div>






        </div>
        <div id="btmHUD">
        </div>
    </div>

</body>

</html>
