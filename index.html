<!doctype html>

<html lang="EN">

<head>
    <meta charset="utf-8">

    <title>Week 4 RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

<body>

    <div id="player">
        <audio id="myAudio" autoplay hidden>
            <source src="assets/sounds/tristram.mp3" type="audio/mpeg">
        </audio>
    </div>


    <div id="mainContainer" class="container">
        <div id="topHUD" class="row align-items-center justify-content-center">
            <p style="font-size: 100px">Choose your hero...</p>
        </div>
        <div id="mainWindow" class="row justify-content-center align-items-center">


            <!-- Char Select -->
            <div id="charCard" class="">
                <button id="return" class="btn btn-danger">Return</button>
                <button id="choose" class="btn btn-success">Choose</button>
            </div>

            <div id="1" class="charContainer">
                <img id="warrior" value="1" class="charImg charListener border border-dark" src="assets/imgs/Warrior.png"
                    alt="Warrior">
            </div>
            <div id="2" class="charContainer">
                <img id="wizard" value="2" class="charImg charListener border border-dark" src="assets/imgs/Wizard.png"
                    alt="Wizard">
            </div>
            <div id="3" class="charContainer" value="3">
                <img id="archer" class="charImg charListener border border-dark" src="assets/imgs/Archer.png" alt="Archer">
            </div>


            <!-- Hub -->


            <!-- Fight -->







        </div>
        <div id="btmHUD">
        </div>
    </div>
